<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://use.fontawesome.com/releases/v6.2.1/js/all.js"></script>
    <title>Login Demo</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="login">
          <h1>Welcome</h1>
          <form class="form">
            <!-- Email Input -->
            <div id="email_group" class="input-group">
              <label for="email">UserMail</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="User Email..."
              />
              <br />
              <span id="email_msg" class="message"></span>
            </div>
            <!-- Password Input -->
            <div id="password_group" class="input-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="User Password..."
              />
              <span class="password_icon">
                <i id="eye" class="fa-solid fa-eye"></i>
                <i id="eye-slash" class="fa-solid fa-eye-slash"></i>
              </span>
              <br />
              <span id="password_msg" class="message"></span>
            </div>

            <button type="submit" class="login-button">Login</button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
